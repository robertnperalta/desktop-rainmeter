[Rainmeter]
Update=40
AccurateText=1

[MetaData]

[Variables]
@Include=../Globals.inc

width=200
height=100

visHeight=50
nBars=9
barWidth=15
barPadding=#padding#
extraOffset=
shadow=00000010
shadowOffset=2

infoHeight=60
infoPadTop=12
infoPadSide=10
infoTextWidth=(#width#-(2*#infoPadSide#))

