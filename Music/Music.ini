;; Info ;;
;;;;;;;;;;

[InfoBackground]
Meter=Shape
Shape=Rectangle 0,0,#width#,#infoHeight#,3 | Fill Color #background# | StrokeWidth 0
Padding=#padding#,0,#padding#,#padding#
X=0
Y=#visHeight#
UpdateDivider=-1

[InfoContainer]
Meter=Shape
Shape=Rectangle 0,0,#width#,#infoHeight#,3 | Fill Color #background# | StrokeWidth 0
X=#padding#r
Y=0r
UpdateDivider=-1

[TrackTitle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title

[TrackArtist]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist

[InfoTitle]
Meter=String
MeasureName=TrackTitle
X=#infoPadSide#
Y=#infoPadTop#
W=#infoTextWidth#
ClipString=1
MeterStyle=TextStyle
FontSize=12
Text=%1
UpdateDivider=10
Container=InfoContainer

[InfoArtist]
Meter=String
MeasureName=TrackArtist
X=#infoPadSide#
Y=20r
W=#infoTextWidth#
ClipString=1
MeterStyle=TextStyle
FontSize=10
Text=%1
UpdateDivider=10
Container=InfoContainer