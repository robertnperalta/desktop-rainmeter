[Rainmeter]
Update=100
AccurateText=1

[MetaData]

[Variables]
width=200
height=100
visHeight=40
infoHeight=60
infoPadTop=12
infoPadSide=10
infoTextWidth=(#width#-(2*#infoPadSide#))

@Include=../Globals.ini

;;;;;;;;;;
;; Base ;;
;;;;;;;;;;

[MusicBackground]
Meter=Shape
Shape=Rectangle 0,0,#width#,#height#,3 | Fill Color #transparent# | StrokeWidth 0
Padding=#padding#,#padding#,#padding#,#padding#
X=0
Y=0

;;;;;;;;;;;;;;;;
;; Visualizer ;;
;;;;;;;;;;;;;;;;

;;;;;;;;;;
;; Info ;;
;;;;;;;;;;

[InfoBackground]
Meter=Shape
Shape=Rectangle 0,0,#width#,#infoHeight#,3 | Fill Color #background# | StrokeWidth 0
Padding=#padding#,0,#padding#,#padding#
X=0
Y=#visHeight#

[InfoContainer]
Meter=Shape
Shape=Rectangle 0,0,#width#,#infoHeight#,3 | Fill Color #background# | StrokeWidth 0
X=#padding#r
Y=0r

[TrackTitle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title

[TrackArtist]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist

[InfoTitle]
Meter=String
MeasureName=TrackTitle
X=#infoPadSide#
Y=#infoPadTop#
W=#infoTextWidth#
ClipString=1
MeterStyle=TextStyle
FontSize=12
Text=%1
Container=InfoContainer

[InfoArtist]
Meter=String
MeasureName=TrackArtist
X=#infoPadSide#
Y=20r
W=#infoTextWidth#
ClipString=1
MeterStyle=TextStyle
FontSize=10
Text=%1
Container=InfoContainer